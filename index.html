<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>A Very Redux To-Do list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./styles.css"  />
</head>

<body >
  
  <div class="container" >

    <div id="add_task_field" class="row">
      <h1>
        MY PERSONAL SECRET TO-DO LIST
      </h1>
      <form id="to_do_main_form">
        <div class="col">
          <input id="to_do_input" class="form-control"> 
        </div>
        <div class="col">
          <button id="to_do_submit_button" type='submit' class="btn btn-primary">Add To List</button>
        </div>
      </form>
      <div  class="form-text">
        Enter a brief task description above.
      </div>
      
    </div>
    
  </div>
  
  <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  <!-- <script src="./static/store_todoPage.js"></script> -->
  <script src="./todoPage/Main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
